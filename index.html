<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" />
    <title>ZoCodes Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card border-info border-3">
        <div class="card-body">
          <p class="update">updated 3 minutes ago</p>

          <form id="city-form">
            <input
              type="search"
              placeholder="Enter a City"
              autocomplete="off"
              id="enter-city-input"
              class="city-input"
            />

            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />
          </form>

          <!-- H1 gets filled in on search -->
          <h1 id="searched-city"></h1>

          <h2>Wednesday, 23rd June 2021 | 14:37</h2>
          <button class="current-location" id="current-button">
            Current Location
          </button>

          <ul>
            <li class="main-temperature"><span id="temperature">15</span>°C</li>
            <li>
              <img
                src="media/showers.png"
                class="main-weather-img"
                alt="weather image"
              />
            </li>
            <li class="main-weather-description" id="weather-description">
              rain rain go away
            </li>
            <li class="humidity-stat">
              Humidity: <span id="humidity"></span>%
            </li>
            <li class="wind-stat">Wind: <span id="wind"></span> km/h</li>
          </ul>
          <p class="next-days">Next 5 Days</p>

          <hr />
          <div class="row five-days">
            <div class="col day-weather">
              <img src="media/cloud.png" width="60" />
              <br />
              Thursday <br />
              17°C
            </div>
            <div class="col day-weather">
              <img src="media/thunder.png" width="60" />
              <br />
              Friday <br />
              9°C
            </div>
            <div class="col day-weather">
              <img src="media/cloud.png" width="60" />
              <br />
              Saturday <br />
              17°C
            </div>
            <div class="col day-weather">
              <img src="media/sun.png" width="60" />
              <br />
              Sunday <br />
              21°C
            </div>
            <div class="col day-weather">
              <img src="media/sun.png" width="60" />
              <br />
              Monday <br />
              22°C
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
